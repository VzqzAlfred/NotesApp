<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>App Notes</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a href="#" class="navbar-brand">Task App</a>
        </div>
    </nav>
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add a remember" class="form-control">
                            </div>
                                
                            <div class="form-group">
                                <textarea id="description" cols="80" rows="8" class="form-control" placeholder="Add a description"></textarea>    
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            

            <div class="col-md-8">
                <div id="tasks"></div>
            </div>
            
        </div>

        <div class="progress mt-5">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 90%"></div>
        </div>

    </div>
    

    <script src="script.js"></script>
</body>
</html>
